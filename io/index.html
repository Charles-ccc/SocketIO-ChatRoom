<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io('/')
  socket.on('connect', () => {
    console.log('连接成功哦')
    socket.send('JayZhou')
  })
  socket.on('message', msg => {
    console.log(`这里是客户端收到的消息=> ${msg}`)
  })
  socket.on('disconnect', () => {
    console.log('断开连接成功哦')
  })
</script>
